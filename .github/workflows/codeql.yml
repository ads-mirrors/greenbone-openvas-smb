name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '30 5 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    container: debian:stable-slim

    strategy:
      fail-fast: false
      matrix:
        language: [ 'c' ]

    steps:
    - uses: .github/actions/install-dependencies-action

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@461ef6c76dfe95d5c364de2f431ddbd31a417628
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    # build between init and analyze ...
    - name: Configure and Compile openvas-smb
      run: |
        mkdir build && cd build/ && cmake \
        -DCMAKE_BUILD_TYPE=Release .. && make install
      working-directory: ${{ github.WORKSPACE }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/init@461ef6c76dfe95d5c364de2f431ddbd31a417628
      with:
        category: "/language:${{matrix.language}}"
